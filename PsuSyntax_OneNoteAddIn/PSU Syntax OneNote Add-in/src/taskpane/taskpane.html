<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/viking.png" alt="Portland State University" title="Portland State University" />
        <h2 class="ms-font-xl">Portland State University</h2>
        <span style="font-size:18px">PDX Parser</span>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">

        <fieldset>
            <legend>Parser Type</legend>
            <div id="types">
                <input type="radio" name="parser_type" id="pdx" value="pdx" checked>
                <label for="pdx">PDX Parser</label><br>

                <input type="radio" name="parser_type" id="stanford" value="stanford">
                <label for="stanford">Stanford Parser</label><br>
            </div>
        </fieldset>

        <br>
        <br>

        <fieldset id="outputFormatFieldset" name="outputFormatFieldset">
            <legend>Output Formats</legend>
            <div id="outputs">
                <input type="checkbox" id="tree_image" name="output" value="tree_image" checked>
                <label for="treeImage">Syntax Tree (image)</label> <br>

                <input type="checkbox" id="tree_ascii" name="output" value="tree_ascii">
                <label for="treeAscii">Syntax Tree (Ascii)</label> <br>

                <input type="checkbox" id="bracketed_diagram" name="output" value="bracketed_diagram">
                <label for="bracket">Bracketed Diagram</label> <br>

                <input type="checkbox" id="tree_str" name="output" value="tree_str">
                <label for="parseStr">Parse String</label> <br>
            </div>
        </fieldset>

        <br>
        <br>

        <div>
            <input id="run" class="favorite styled"
                   type="button"
                   value="Parse">
        </div>

    </main>
</body>

</html>
